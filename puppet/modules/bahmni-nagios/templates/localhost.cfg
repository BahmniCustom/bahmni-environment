###############################################################################
# HOST DEFINITION
###############################################################################
# Define a host for the local machine
define host{
    use                     linux-server    
    host_name               jssemr01
    alias                   emr01.gan.jssbilaspur.org
    address                 <%=primary_machine_ip%>
}

define host{
    use                     linux-server
    host_name               jssemr02
    alias                   emr01.gan.jssbilaspur.org
    address                 <%=secondary_machine_ip%>
}

###############################################################################
# HOST GROUP DEFINITION
###############################################################################
define hostgroup{
    hostgroup_name  linux-servers       ; The name of the hostgroup
    alias           Linux Servers       ; Long name of the group
    members         jssemr01,jssemr02   ; Comma separated list of hosts that belong to this group
}
